<!DOCTYPE html>
<html>
<head>
    <title>Онлайн редактор кода</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Стили оформления */
        body {
            margin: 0;
            display: flex;
            font-family: 'Consolas', monospace;
            background: #f5f5f5;
        }
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            background: #333;
            color: white;
            padding: 10px;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .preview {
            flex: 1;
            overflow: auto;
            border-left: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 14px;
            border: none;
            background: #2b2b2b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="editor-panel">
        <div class="toolbar">
            <button onclick="saveCode()">Сохранить</button>
            <button onclick="loadCode()">Загрузить</button>
            <button onclick="exportCode()">Экспорт</button>
            <button onclick="createShareLink()">Поделиться</button>
        </div>
        <div class="editor">
            <div class="editor-header">HTML</div>
            <textarea id="html" placeholder="HTML код"></textarea>
            <div class="editor-header">CSS</div>
            <textarea id="css" placeholder="CSS код"></textarea>
            <div class="editor-header">JavaScript</div>
            <textarea id="js" placeholder="JavaScript код"></textarea>
        </div>
    </div>
    <div class="preview" id="preview"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        let savedCode = {
            html: '',
            css: '',
            js: ''
        };

        function updatePreview() {
            const html = document.getElementById('html').value;
            const css = document.getElementById('css').value;
            const js = document.getElementById('js').value;
            
            const preview = document.getElementById('preview');
            preview.innerHTML = html;
            
            const style = document.createElement('style');
            style.innerHTML = css;
            preview.appendChild(style);
            
            const script = document.createElement('script');
            script.innerHTML = js;
            preview.appendChild(script);
            
            highlightCode();
        }

        function highlightCode() {
            document.querySelectorAll('textarea').forEach(textarea => {
                hljs.highlightElement(textarea);
            });
        }

        function saveCode() {
            savedCode.html = document.getElementById('html').value;
            savedCode.css = document.getElementById('css').value;
            savedCode.js = document.getElementById('js').value;
            localStorage.setItem('code', JSON.stringify(savedCode));
        }

        function loadCode() {
            const storedCode = localStorage.getItem('code');
            if (storedCode) {
                const code = JSON.parse(storedCode);
                document.getElementById('html').value = code.html;
                document.getElementById('css').value = code.css;
                document.getElementById('js').value = code.js;
                updatePreview();
            }
        }

        function exportCode() {
            const html = document.getElementById('html').value;
            const css = document.getElementById('css').value;
            const js = document.getElementById('js').value;
            const blob = new Blob([html, css, js], {type: 'text/plain'});
            const url = URL.
                  createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'code.zip';
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(url);
        }

        function createShareLink() {
            const html = encodeURIComponent(document.getElementById('html').value);
            const css = encodeURIComponent(document.getElementById('css').value);
            const js = encodeURIComponent(document.getElementById('js').value());
            
            const shareUrl = `https://yourdomain.com/preview?html=${html}&css=${css}&js=${js}`;
            
            navigator.clipboard.writeText(shareUrl)
                .then(() => {
                    alert('Ссылка скопирована в буфер обмена!');
                })
                .catch(err => {
                    console.error('Не удалось скопировать ссылку:', err);
                });
        }

        function autoSave() {
            setInterval(() => {
                saveCode();
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            hljs.initHighlightingOnLoad();
            updatePreview();
            autoSave();
            loadCode();
            
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('input', updatePreview);
            });
        });
    </script>
</body>
</html>
