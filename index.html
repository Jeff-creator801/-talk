<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-white: #FFFFFF;
            --gray-100: #F5F5F5;
            --gray-200: #E5E5E5;
            --gray-300: #D4D4D4;
            --gray-800: #262626;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-white);
            color: var(--primary-black);
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - без статуса */
        .header {
            background: var(--primary-black);
            color: var(--primary-white);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 50px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            height: calc(100vh - 50px);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .message.ai .avatar {
            background: var(--primary-black);
            color: var(--primary-white);
        }

        .message.user .avatar {
            background: var(--gray-200);
            color: var(--primary-black);
        }

        .message-content {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.ai .message-content {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
        }

        .message.user .message-content {
            background: var(--primary-black);
            color: var(--primary-white);
        }

        /* Input Area - фиксированный внизу */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gray-100);
            border-top: 1px solid var(--gray-200);
            padding: 0.75rem 1rem;
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            will-change: transform;
        }

        /* Компактные контролы */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .version-selector {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .version-label {
            font-size: 0.7rem;
            color: var(--gray-800);
            font-weight: 500;
        }

        .version-select {
            background: var(--primary-white);
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            padding: 0.2rem 0.4rem;
            font-size: 0.7rem;
            cursor: pointer;
            height: 22px;
        }

        .action-buttons {
            display: flex;
            gap: 0.25rem;
        }

        .action-button {
            background: var(--primary-white);
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            padding: 0.2rem 0.4rem;
            cursor: pointer;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            height: 22px;
            color: var(--gray-800);
            transition: all 0.2s ease;
        }

        .action-button.active {
            background: var(--primary-black);
            color: var(--primary-white);
            border-color: var(--primary-black);
        }

        .action-button svg {
            width: 12px;
            height: 12px;
        }

        .input-container {
            display: flex;
            gap: 0.5rem;
            background: var(--primary-white);
            border: 1px solid var(--gray-300);
            border-radius: 1rem;
            padding: 0.5rem;
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            border-color: var(--primary-black);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.5rem;
            font-size: 1rem;
            background: transparent;
            resize: none;
            max-height: 80px;
            font-family: inherit;
        }

        .send-button {
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-800);
            font-size: 0.8rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 0.2rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--gray-800);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 4px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .message-content {
                max-width: 85%;
                font-size: 0.9rem;
            }
            
            .action-button {
                font-size: 0.65rem;
                padding: 0.15rem 0.3rem;
                height: 20px;
            }
            
            .action-button svg {
                width: 10px;
                height: 10px;
            }
            
            .input-area {
                padding: 0.5rem 0.75rem;
            }
        }

        /* Prevent zoom on iOS */
        input, textarea, select {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">GBAI</div>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span>Генерирую ответ</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <!-- Input Area - внизу -->
    <div class="input-area" id="inputArea">
        <div class="controls-row">
            <div class="version-selector">
                <span class="version-label">Версия:</span>
                <select class="version-select" id="versionSelect">
                    <option value="v1">v1</option>
                </select>
            </div>
            <div class="action-buttons">
                <button class="action-button" id="deepThinkingBtn" onclick="toggleDeepThinking()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    <span>Мышление</span>
                </button>
                <button class="action-button" id="searchBtn" onclick="toggleSearch()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span>Поиск</span>
                </button>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Сообщение..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');
        const deepThinkingBtn = document.getElementById('deepThinkingBtn');
        const searchBtn = document.getElementById('searchBtn');
        const inputArea = document.getElementById('inputArea');

        let isDeepThinking = false;
        let isSearchEnabled = false;
        let isKeyboardVisible = false;

        // АВТОМАТИЧЕСКИЙ ПОДЪЁМ ПОЛЯ ПРИ КЛАВИАТУРЕ (Основное решение)
        function handleKeyboardVisibility() {
            if ('visualViewport' in window) {
                const viewport = window.visualViewport;
                let initialHeight = viewport.height;
                
                viewport.addEventListener('resize', () => {
                    const keyboardHeight = initialHeight - viewport.height;
                    
                    if (keyboardHeight > 100) { // Клавиатура открыта
                        isKeyboardVisible = true;
                        // Поднимаем поле ввода
                        inputArea.style.transform = `translateY(-${keyboardHeight}px)`;
                        // Прокручиваем чат вниз
                        setTimeout(() => {
                            window.scrollTo(0, document.body.scrollHeight);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }, 100);
                    } else { // Клавиатура закрыта
                        isKeyboardVisible = false;
                        inputArea.style.transform = 'translateY(0)';
                    }
                });
            } else {
                // Резервный метод для старых браузеров
                let originalHeight = window.innerHeight;
                window.addEventListener('resize', () => {
                    const keyboardHeight = originalHeight - window.innerHeight;
                    
                    if (keyboardHeight > 100) {
                        inputArea.style.transform = `translateY(-${keyboardHeight}px)`;
                        setTimeout(() => {
                            window.scrollTo(0, document.body.scrollHeight);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }, 100);
                    } else {
                        inputArea.style.transform = 'translateY(0)';
                    }
                });
            }
        }

        // Запускаем обработку клавиатуры
        handleKeyboardVisibility();

        // Специальная обработка для iOS Safari
        messageInput.addEventListener('focus', () => {
            setTimeout(() => {
                if (isKeyboardVisible) {
                    window.scrollTo(0, document.body.scrollHeight);
                    inputArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }
            }, 300);
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Toggle functions
        function toggleDeepThinking() {
            isDeepThinking = !isDeepThinking;
            deepThinkingBtn.classList.toggle('active', isDeepThinking);
        }

        function toggleSearch() {
            isSearchEnabled = !isSearchEnabled;
            searchBtn.classList.toggle('active', isSearchEnabled);
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            
            messageInput.value = '';
            messageInput.style.height = 'auto';

            setTimeout(() => {
                const delay = isDeepThinking ? 2000 + Math.random() * 2000 : 1000 + Math.random() * 1000;
                
                setTimeout(() => {
                    const response = generateResponse(message);
                    addMessage(response, 'ai');
                }, delay);
            }, 100);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'G';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                window.scrollTo(0, document.body.scrollHeight);
            }, 50);
        }

        function generateResponse(message) {
            // ЗДЕСЬ ПОДКЛЮЧАЙТЕ СВОЙ API
            // Пример: return await fetch('YOUR_API_URL', {...})
            const responses = [
                "Понял вас. Вот что я могу сказать...",
                "Интересный вопрос! Вот мой ответ...",
                "Готов помочь вам с этим вопросом...",
                "Вот мои мысли по этому поводу...",
                "Отличный запрос! Вот решение..."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Инициализация
        setTimeout(() => {
            addMessage("Привет! Я GBAI, ваш ИИ-ассистент. Чем могу помочь?", 'ai');
        }, 300);
    </script>
</body>
</html>
